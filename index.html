<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="Wrap">
        <div class="bg--Wrap">
            <img src="../../images/1.svg" class="number1 numberImg"/>
            <img src="../../images/2.svg" class="number2 numberImg"/>
            <img src="../../images/3.svg" class="number3 numberImg"/>
            <img src="../../images/4.svg" class="number4 numberImg"/>
            <img src="../../images/5.svg" class="number5 numberImg"/>
            <img src="../../images/6.svg" class="number6 numberImg"/>
            <img src="../../images/7.svg" class="number7 numberImg"/>
            <img src="../../images/8.svg" class="number8 numberImg"/>
            <img src="../../images/9.svg" class="number9 numberImg"/>
            <img src="../../images/0.svg" class="number0 numberImg"/>
        </div>
        <div class="numberGames--Wrap">
            <div class="numberContent--Wrap">
                <div class="title"><img src="../../images/title.png" alt="숫자 맞추기 게임"/></div>
                <div class="numberContent">
                    <div class="numberGame--Wrap">
                        <div id="result-area">1과 50사이,<br>숫자를 맞춰봐!</div>
                        
                        <div class="input--Wrap">
                            <input type="number" id="user-input"/>
                            <button id="play-button" onClick="goMusicButton();">Go</button>
                        </div>
                        <div id="input-hint"></div>
                        <div id="chance-area">기회 : 5</div>
                        <div class="button--Wrap">             
                            <button id="reset-button" onClick="resetMusicButton();"><img src="images/reset.svg" alt="reset"/></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script> 
</body>
</html>
